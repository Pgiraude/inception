version: '3'
services:
 mariadb:
  container_name: mariadb
  networks:
   - inception
  build:
   context: requirements/mariadb
   dockerfile: Dockerfile
  env_file: .env
  volumes:
   - mariadb:/var/lib/mysql
  restart: unless-stopped
  expose:
   - "3306"
 
volumes:
 mariadb:
   driver: local
   driver_opts:
     type: 'none'
     o: 'bind'
     device: '/home/pedrito954/42/projects/data'

networks:
 inception:
  driver: bridge
